<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de GeoServer con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script>
        // Crear el mapa centrado en unas coordenadas
        var map = L.map('map').setView([40.4168, -3.7034], 6);  // Ejemplo para España

        // Agregar capa base (por ejemplo, OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Agregar capa WMS de GeoServer (asegúrate de reemplazar con tus datos)
        L.tileLayer.wms('http://ec2-13-51-100-199.eu-north-1.compute.amazonaws.com:8080/geoserver/ows?', {
            layers: 'MongoDBDD:generadores', // Reemplaza con el nombre de tu capa
            format: 'image/png',
            transparent: true,
            attribution: 'GeoServer'
        }).addTo(map);
    </script>
</body>
</html>
